<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Edit Student</h2>
    <form method="post">
        {% csrf_token %}
        <label>Student Name:</label>
        <input type="text" name="studentname" value="{{ student.studentname }}">

        <label>Address:</label>
        <input type="text" name="address" value="{{ student.address }}">

        <label>Age:</label>
        <input type="number" name="age" value="{{ student.age }}">

        <label>Joining Date:</label>
        <input type="date" name="joiningdate" value="{{ student.joiningdate|date:'Y-m-d' }}">

        <label>Course:</label>
        <select name="course">
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == student.course.id %}selected{% endif %}>
                    {{ course.coursename }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Update</button>
    </form>
</body>
</html>
