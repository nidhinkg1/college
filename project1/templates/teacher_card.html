<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #333;
        }

        table {
            width: 60%;
            margin: 0 auto 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            font-size: 18px;
            text-align: center;
            padding: 16px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .actions a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="{% url 'teacherhome' %}">Home</a>
            <a href="#">Profile</a>
        </div>
        <div>
            <a href="{% url 'logout_fun' %}">Logout</a>
        </div>
    </div>

    <h1>Teacher Profile</h1>

    <table>
        <tr>
            <td><strong>Username:</strong></td>
            <td>{{ teacher.user.username }}</td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td>{{ teacher.user.email }}</td>
        </tr>
        <tr>
            <td><strong>Address:</strong></td>
            <td>{{ teacher.address }}</td>
        </tr>
        <tr>
            <td><strong>Phone:</strong></td>
            <td>{{ teacher.phone }}</td>
        </tr>
        <tr>
            <td><strong>Age:</strong></td>
            <td>{{ teacher.age }}</td>
        </tr>
        <tr>
            <td><strong>Course:</strong></td>
            <td>{{ teacher.course.coursename }}</td>
        </tr>
    </table>

   <div class="actions">
    <a href="{% url 'edit_teacher' teacher.id %}">Edit Profile</a>
</div>


</body>
</html>
