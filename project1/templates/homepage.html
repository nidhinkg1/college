<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - College of Applied Science</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2e2e2e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #2f2f2f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
    }

    .login-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #ffa500;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #e69500;
    }

    .alert {
      background-color: #ff4d4d;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #ffa500;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Removed the welcome heading -->

  <div class="login-container">
    <h2>Login!</h2>
    <form action="{% url 'log' %}" method="POST">
      {% csrf_token %}
      <input type="text" class="login-input" name="usname" placeholder="Username" required>
      <input type="password" class="login-input" name="passd" placeholder="Password" required>
      <button type="submit" class="login-button">Log In</button>
    </form>

  
    <p>Don't have an account? <a href="{% url 'signuppage' %}">Sign Up</a></p>
  </div>
</body>
</html>
