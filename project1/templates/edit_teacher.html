<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form method="POST">
    <h2>Edit Your Profile</h2>
    {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" name="username" value="{{ teacher.user.username }}" required>

    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ teacher.user.first_name }}" required>

    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ teacher.user.email }}" required>

    <label for="address">Address:</label>
    <input type="text" name="address" value="{{ teacher.address }}" required>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" value="{{ teacher.phone }}" required>

    <label for="age">Age:</label>
    <input type="number" name="age" value="{{ teacher.age }}" required>

    <label for="course">Course:</label>
    <select name="course" required>
      {% for course in courses %}
        <option value="{{ course.id }}" {% if course.id == teacher.course.id %}selected{% endif %}>
          {{ course.coursename }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Update Profile</button>
  </form>

</body>
</html>
