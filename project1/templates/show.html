<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #e74c3c;
    }

    .actions a {
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <h1>Student Details</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.id }}</td>
      <td>{{ student.studentname }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.course.coursename }}</td>
      <td class="actions">
        <a href="{% url 'edit' student.id %}">Edit</a> |
        <a href="{% url 'delete' student.id %}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
